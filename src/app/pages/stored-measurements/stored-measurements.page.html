<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="hcs">
        <ion-img src="assets/images/agrelo-elevators-icon.png" class="ion-margin"></ion-img>
      <span>  Agrelo Elevators</span>
      </div>
      </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-padding">{{'stored.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let measurement of storedMeasurements" [routerLink]="['/measurement-report', measurement.id]">
      <ion-label>
        <h2 >{{measurement.name}}</h2>

      </ion-label>
      <!--<ion-button (click)="loadMeasurement(measurement)">Load</ion-button>-->
    </ion-item>
  </ion-list>

</ion-content>
